<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <form>
        <fieldset class="form">
          <legend>Personal information</legend>

          <div class="form-field">
            <label for="surname">Surname:</label>
            <input
              type="text"
              id="surname"
              name="Surname"
              minlength="1"
              autocomplete="off"
            >
          </div>

          <div class="form-field">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="Name"
              minlength="1"
              autocomplete="off"
            >
          </div>

          <div class="form-field">
            <label for="old">How old are You?</label>
            <input
              type="number"
              id="old"
              name="Age"
              min="1"
              max="100"
              value="12"
              autocomplete="off"
            >
          </div>

          <div class="form-field">
            <label for="birthday">Full date of Birth:</label>
            <input
              type="date"
              id="birthday"
              name="birthday"
            >
          </div>

          <div class="form-field">
            <label for="terms-and-conditions">I accept the term of the agreement</label>
            <input
              type="checkbox"
              id="terms-and-conditions"
              name="terms"
              required
            >
          </div>
        </fieldset>
      </form>

      <form>
        <fieldset class="form">
          <legend>Registration</legend>
          <div class="form-field">
            <label for="e-mail">E-mail:</label>
            <input
              type="email"
              name="email"
              id="e-mail"
              placeholder="email@example.com"
              required
            >
          </div>

          <div class="form-field">
            <label for="Password">Password:</label>
            <input
              type="password"
              id="Password"
              name="password"
              minlength="6"
              maxlength="32"
              required
            >
          </div>
        </fieldset>
      </form>

      <form>
        <fieldset class="form">
          <legend>An interesting fact about you!</legend>

          <div class="form-field">
            <label for="LoveCatsY LoveCatsN">Do you love cats?</label>
            <input
              type="radio"
              id="LoveCatsY"
              name="Cat"
              value="Yes"
            >
            <label for="LoveCatsY">Yes</label>
            <input
              type="radio"
              id="LoveCatsN"
              name="Cat"
              value="No"
            >
            <label for="LoveCatsN">No</label>
          </div>

          <div class="form-field">
            <label for="FavoriteColor">What is your favorite color?</label>
            <input
              type="color"
              id="FavoriteColor"
              name="color"
            >
          </div>

          <div class="form-field">
            <label for="TimeToBed">What time do you go to bed?</label>
            <input
              type="time"
              id="TimeToBed"
              name="time-to-bed"
            >
          </div>

          <div class="form-field">
            <label for="Favorite-brand-of-Cars">What are your favorite brand of cars?</label>
            <select id="Favorite-brand-of-Cars" size="4"
            multiple>
              <option value="1">BMW</option>
              <option value="2">Audi</option>
              <option value="3">Lada</option>
              <option value="4" selected></option>
            </select>
          </div>

          <div class="form-field">
            <label for="rate-range-work">How do you rate our work?</label>
            <input
              type="range"
              value="0"
              id="rate-range"
              name="rate-range-work"
            >
          </div>
        </fieldset>
      </form>

      <form>
        <fieldset class="form">
          <legend>Additional info:</legend>

          <div class="form-field">
            <label for="feedback">Comments:</label>
            <textarea
              name="feedback"
              id="feedback"
            ></textarea>
          </div>
          <div class="form-field">
            <label for="Recommendation">Would you recommend us?</label>
            <select id="Recommendation">
              <option value="1">yes</option>
              <option value="2">no</option>
            </select>
          </div>
        </fieldset>
      </form>

      <label for="SubmitButton">
        <button
            type="submit"
            value="Submit"
            id="SubmitButton"
            name="SubmitButton"
        >
  Submit</button>
      </label>
    </form>
  </body>
</html>
