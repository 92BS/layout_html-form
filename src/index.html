<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <form class="form">
        <fieldset>
          <legend>Personal information</legend>

          <label class="form-field">
              Surname:
            <input
             type="text"
             name="Surname"
             minlength="1"
             autocomplete="off"
            >
          </label>

          <label class="form-field">
              Name:
            <input
             type="text"
             name="Name"
             minlength="1"
             autocomplete="off"
            >
          </label>

          <label class="form-field">
            How old Are you?
            <input
             type="text"
             min="1"
             max="100"
             name="Age"
             value="12"
             autocomplete="off"
            >
          </label>

          <div class="form-field">
            <label for="birthday">Full date of Birth</label>
            <input
             type="date"
             id="birthday"
             name="birthday"
            >
          </div>

          <div class="form-field">
            <input
           type="checkbox"
           name="terms"
           id="terms-and-conditions"
          >

            <label for="terms-and-conditions">
            I accept the term of Agreement
            </label>
          </div>
        </fieldset>
      </form>

      <form class="form">
        <fieldset>
          <legend>Registration</legend>
          <label class="form-field">
            E-mail
            <input
           type="email"
           name="email"
           placeholder="email@example.com"
           required
          >
          </label>

          <label class="form-field">
            Password
            <input
           type="password"
           name="password"
           minlength="5"
           maxlength="15"
           required
          >
          </label>
        </fieldset>
      </form>

      <form class="form">
        <fieldset>
          <legend>An interesting fact about you!</legend>

          <div class="form-field">
            Do you love cats?
            <label>
              <input
               type="radio"
               name="Cat"
               value="Yes"
              >
              - Yes
            </label>

            <label>
              <input
               type="radio"
               name="Cat"
               value="No"
              >
              - No
            </label>
          </div>

          <label class="form-field">
             What is your favorite color?
            <input
             type="color"
             name="color"
            >
          </label>

          <label class="form-field">
             What time do you go to bed?
            <input
             type="time"
             name="time-to-bed"
            >
          </label>

          <label class="form-field">
            What are favorite brand of cars?
            <select
             name="BrandOfCars"
             id="Favorite-brand-of-Cars"
             multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>

          <label class="form-field">
            How do you rate our work?
            <input type="range">
          </label>
        </fieldset>
      </form>

      <form class="form">
        <fieldset>
          <legend>Additional info</legend>

          <label class="form-field">
            Comments
            <textarea
            name="feedback"
            id="feedback"
            cols="30"
            rows="10"
            ></textarea>
          </label>

          <label class="form-field">
            Would you reccomend us?
            <select name="recommend">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </fieldset>
      </form>

      <button type="submit">Submit</button>

    </form>
  </body>
</html>
